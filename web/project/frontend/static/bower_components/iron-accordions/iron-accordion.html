<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">

<!--
For creating collapsable content with clickable header.
Child Element with `[header]` attribute will become the header.

Example:

    <iron-accordion>
      <h2 header>This is the Header</h2>
      <p>This is a paragraph</p>
      <p>And more paragraph here</p>
    </iron-accordion>

Example multiple:

    <iron-accordion>
      <h2 header>Compound Header</h2>
      <p header>Yeah</p>
      <p>I don't like writing a documentation</p>
      <p>YEAH!!!</p>
    </iron-accordion>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="iron-accordion">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      #header {
        cursor: pointer;
        overflow: hidden;
      }

      #content {
        overflow: hidden;
      }

    </style>

    <div id="header">
      <content select="[header]"></content>
    </div>
    <iron-collapse id="content" opened="{{opened}}">
      <content></content>
    </iron-collapse>
  </template>

  <script>
    Polymer({
      is: 'iron-accordion',

      properties: {
        /**
         * Set opened to true to show the collapse element and to false to hide it.
         *
         * @attribute opened
         */
        opened: {
         type: Boolean,
         value: false,
         notify: true,
         reflectToAttribute: true
        }
      },

      listeners: {
        'header.tap': '_onHeaderTap'
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      /**
       * Listener to #header tap. And fire custom events.
       */
      _onHeaderTap: function(e) {
        this.toggle();
        this.fire('iron-accordion-header-tap');
      },

      /**
       * Toggle the opened state.
       *
       * @method toggle
       */
      toggle: function() {
        this.$.content.toggle();
      },

      show: function() {
        this.$.content.show();
      },

      hide: function() {
        this.$.content.hide();
      }

    });
  </script>
</dom-module>
