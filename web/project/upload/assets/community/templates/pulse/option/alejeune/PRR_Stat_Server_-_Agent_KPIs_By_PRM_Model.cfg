[CurrAgentsLoggedIn]
Category=CurrentNumber
MainMask=*, ~LoggedOut
Objects=GroupAgents, GroupPlaces
Subject=AgentStatus

[CurrAgentsPercReady]
Category=CurrentRelativeNumberPercentage
MainMask=WaitForNextCall
Objects=GroupAgents, GroupPlaces
RelMask=*,~NotMonitored,~LoggedOut
Subject=AgentStatus

[CurrAgentsPercNotReady]
Category=CurrentRelativeNumberPercentage
MainMask=NotReadyForNextCall
Objects=GroupAgents, GroupPlaces
RelMask=*,~NotMonitored,~LoggedOut
Subject=AgentStatus

[CurrAgentsPercInbound]
Category=CurrentRelativeNumberPercentage
MainMask=CallInbound
Objects=GroupAgents, GroupPlaces
RelMask=*,~NotMonitored,~LoggedOut
Subject=AgentStatus

[PRM_AGENT_GB_ANSWERED]
Category=TotalNumber
GroupBy=GetString(UserData,"prrUse"),GetString(UserData,"prrModel")
GroupByColumns=PRMUSE,PRMMODEL
OrderBy=+1,+2
MainMask=CallAnswered
Objects=Agent, Place, GroupAgents, GroupPlaces
Subject=DNAction

[PRM_AGENT_GB_AHT]
Category=AverageTime
MainMask=CallInbound, CallOutbound, AfterCallWork
Objects=Agent, Place, GroupAgents, GroupPlaces
RelMask=CallInbound, CallOutbound
GroupBy=GetString(UserData,"prrUse"),GetString(UserData,"prrModel")
GroupByColumns=PRMUSE,PRMMODEL
OrderBy=+1,+2
Subject=DNAction

[PRM_AGENT_GB_Transfer]
Category=TotalNumber
MainMask=InteractionTransferMade
Objects=Agent, Place, GroupAgents, GroupPlaces
GroupBy=GetString(UserData,"prrUse"),GetString(UserData,"prrModel")
GroupByColumns=PRMUSE,PRMMODEL
OrderBy=+1,+2
Subject=DNAction

[Filters]
PRR_0to10=GetNumber("prrAgentScore") >= 0 & GetNumber("prrAgentScore") < 10
PRR_10to20=GetNumber("prrAgentScore") >= 10 & GetNumber("prrAgentScore") < 20
PRR_20to30=GetNumber("prrAgentScore") >= 20 & GetNumber("prrAgentScore") < 30
PRR_30to40=GetNumber("prrAgentScore") >= 30 & GetNumber("prrAgentScore") < 40
PRR_40to50=GetNumber("prrAgentScore") >= 40 & GetNumber("prrAgentScore") < 50
PRR_50to60=GetNumber("prrAgentScore") >= 50 & GetNumber("prrAgentScore") < 60
PRR_60to70=GetNumber("prrAgentScore") >= 60 & GetNumber("prrAgentScore") < 70
PRR_70to80=GetNumber("prrAgentScore") >= 70 & GetNumber("prrAgentScore") < 80
PRR_80to90=GetNumber("prrAgentScore") >= 80 & GetNumber("prrAgentScore") < 90
PRR_90plus=GetNumber("prrAgentScore") >= 90
PRR_Constraint=~PairExists("SN_RAW_SKILL_EXPR", "FC_RequestHelpMobileConsumer") & ~PairExists("SN_RAW_SKILL_EXPR", "FC_EnquireBillMobileConsumer") & ~PairExists("SN_RAW_SKILL_EXPR", "FC_DisputeBillMobileConsumer")
PRR_noscore=~PairExists("prrAgentScore", "*")

